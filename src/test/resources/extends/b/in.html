<extends file="root.html">
    <block name="styles">
        <link rel="stylesheet" href="/assets/start/start.css">
        <link rel="stylesheet" href="/assets/nav/nav.css">
        <link rel="stylesheet" href="/assets/footer/footer.css">
    </block>
    <block name="scripts">
        <script src="/assets/start/start.js"></script>
    </block>
    <block name="body">

        <main class="start">

            <include file="../nav/nav.html"></include>

            <div class="start__note">
                <p class="start__stockist">Add ready made a stockist locator to your website in minutes ></p>
            </div>

            <div class="start__centralize">
                <section class="start__content">
                    <h1 class="start__headline">Locate a brand store, product or service</h1>
                    <h2 class="start__description">Check how customers see your location online on search engines and maps.</h2>
                    <h2 class="start__description">If your product or services shown contact Mappointer team to fix your local SEO.</h2>
                    <form id="form" class="start__form" action="/search" method="post">
                        <input class="start__input" type="text" name="search" placeholder="What do you want to buy or find?" formControlName="search" required>
                        <div class="start__controls">
                            <button class="start__nearby" type="submit" (click)="searchByCurrentLocation()">
                                <span class="start__nearby-label">Search nearby</span>
                                <span class="start__nearby-icon"></span>
                            </button>
                            <button id="testButton" style="display:none"></button>
                            <div class="start__location">
                                <input id="autocompleter" class="start__location-field" type="text" name="location" (auto-completer)="searchBySelection($event)">
                                <span class="start__location-icon"></span>
                            </div>
                        </div>
                    </form>
                </section>
            </div>

            <include file="../footer/footer.html"></include>

        </main>

    </block>
</extends>
